# .gitlab-ci.yml
stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POSTGRES_DB: mydb
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DB_HOST: postgres

image: python:3.11-slim

services:
  - name: postgres:9.6.16
    alias: postgres

cache:
  paths:
    - .cache/pip

before_script:
  - python -V
  - pip install --upgrade pip
  - pip install -r requirements.txt

test:
  stage: test
  script:
    - |
      set -euo pipefail

      # Simple retry loop that attempts a tiny Python connection check to Postgres.
      # Everything here is *inside* the YAML block scalar so 'do' / 'done' remain
      # part of the shell script (not YAML keys).
      retries=0
      max_retries=30

      until python - <<'PY'
import os, sys
try:
    import psycopg2
    conn = psycopg2.connect(
        dbname=os.getenv("POSTGRES_DB", "mydb"),
        user=os.getenv("POSTGRES_USER", "postgres"),
        password=os.getenv("POSTGRES_PASSWORD", "postgres"),
        host=os.getenv("DB_HOST", "postgres"),
        connect_timeout=2
    )
    conn.close()
    sys.exit(0)
except Exception as e:
    # Non-zero exit means not ready yet
    print("pg connect failed:", e)
    sys.exit(2)
PY
      do
        retries=$((retries+1))
        if [ "$retries" -ge "$max_retries" ]; then
          echo "Postgres did not become ready after $retries retries"
          exit 1
        fi
        echo "Waiting for postgres... ($retries / $max_retries)"
        sleep 1
      done

      # Run tests
      pytest -q
  artifacts:
    when: always
    reports:
      junit: junit.xml
